<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="styles/table.css">
    </head>
    <body>
        <table>
            <caption>Название таблицы</caption>
            <thead>
                <tr>
                    <th>2</th>
                    <th>2</th>
                    <th>2</th>
                    <th>2</th>
                    <th>2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td rowspan="3">1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td colspan="3">1</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
